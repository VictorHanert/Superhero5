<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Superhero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<nav class="navbar sticky-lg-top navbar-expand-lg bg-primary-subtle p-3">
    <a href="/" class="nav-link"><h1 class="navbar-brand">Superhero Database</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/add">Create Superhero</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/superpower">Superpowers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/city">Cities</a>
            </li>
        </ul>
        <form class="d-inline ms-5" th:object="${superhero}" th:action="@{search}" method="get">
            <input class="border-xl" type="search" placeholder="Search" aria-label="Search" id="heroName" name="heroName">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <h1>Edit superhero</h1>
    <form th:action="@{/edit}" method="post" th:object="${superhero}">

        <input type="hidden" id="heroID" name="heroID" th:value="*{heroID}">

        <label for="editHeroName">Hero name: </label>
        <input id="editHeroName" name="heroName" th:value="*{heroName}">

        <label for="editRealName">Real name: </label>
        <input id="editRealName" name="realName" th:value="*{realName}">

        <label for="editCreationYear">Creation year: </label>
        <input id="editCreationYear" name="creationYear" th:value="*{creationYear}">

        <label for="editCityID">City:</label>
        <input id="editCityID" name="cityID" th:value="*{cityID}">
        <!--<select id="editCityID" name="cityID" th:value="*{cityID}">
            <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
        </select>-->

        <button type="submit">Edit superhero</button>
    </form>
</div>

</body>
</html>
